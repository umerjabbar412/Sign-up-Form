<!DOCTYPE html>
<html>
    <head>
        <!--Browser Title-->
        <title>Sign up Form</title>
        <!--Used External CSS-->
        <link rel="stylesheet" type="text/css" href="sign.css">
    </head>
    <body>
        <!--Main Heading-->
        <h3 id="sign">Sign up</h3> 
        <form>
            <!--First Name-->
            <label id="firstname">First Name</label>
            <!--Last Name-->
            <label id="lastname">Last Name</label>
            <br><br>
            <input type="text" id="field" required>
            <input type="text" id="field2" required>
            <br><br>
            <!--Email-->
            <label id="email">E-mail</label>
            <br><br>
            <input type="email" placeholder="example@gmail.com" id="email1" required>
            <h10 id="h5">We'll never share your email with anyone else.</h10>
            <br><br> 
            <!--Gender-->   
            <label id="gender">Gender</label>
            <br><br>
            <input type="radio" name="wer" id="make">Male
            <input type="radio" name="wer">Female
            <input type="radio" name="wer">Other
            <br><br>
            <!--City-->
            <label id="city">City</label>
            <!--Country-->
            <label id="country">Country</label>
            <br><br>
            <input type="text" id="city1">
            <select id="select">
                <option>Pakistan</option>
                <option>India</option>
                <option>Nepal</option>
                <option>America</option>
            </select>
            <br><br>
            <!--Password-->
            <label id="email">Password</label>
            <br><br>
            <input type="password" id="email1" required>
            <br><br>
            <label id="email">Confirm Password</label>
            <br><br>
            <input type="password" id="email1" required>
            <br><br>
            <!--Register Button-->
            <input type="submit" value="Register" id="reg">
            <br><br>
            <h10 id="h5">Terms of use and Privacy Policy.</h10>
            <br><br>
            <h4 id="copy">&copy;Muhammad Umer Jabbar</h4>
        </form>
    </body>
</html>
